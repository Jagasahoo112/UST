<div class="card flex-fill">
    <div class="card-header text-center">
      <div class="h5">Images</div> 
    </div>
    <div class="card-body d-flex  flex-wrap justify-content-lg-center  p-1">
      
      <div *ngIf="imageList == null" class="d-flex flex-column align-items-center">
        <img  src="assets/images/img-placeholder.gif" class="img-fluid" />
        <div class="text-info">Loading Images...</div>
      </div>
      

      <img *ngFor="let imgData of imageList; let i = index" 
        src="{{imgData.thumbnailPath}}" 
        class="p-1 border border-secondary rounded-sm m-1" style="cursor:pointer"
        [ngClass]="{'bg-primary': i==selectedImageIndex }" 
        (click)="selectImage(i)"
        width="100" />

       
     

    </div>
  </div>
