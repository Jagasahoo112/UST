<div class="container-fluid p-0">
  <main-navbar></main-navbar>

  <div class="p-3">

    <div class="card">
      <div class="card-header d-flex justify-content-between">
        <div class="h5 align-middle">Spelling and Grammar Check</div>
        <div class="row">
        <div class="form-group col-lg">
          <select class="form-control" id="algorithmKey" (change)="enableGrammarChekButton()">
            <option value="0">Select Model</option>
            <option value="1">Language Tool</option>
            <option value="2">GPT-2</option>
            <option value="3">BERT</option>
            <option value="4">RoBERTa</option>
            <option value="5">XLNet</option>
            <option value="6">DistilBERT</option>
          </select>
        </div>
        <div>
          <button type="button" class="btn btn-primary mr-2" (click)="checkText()" [disabled]="isProcessing || !validateDisabled">
            <span class="spinner-border spinner-border-sm" [class.d-none]="!isProcessing" role="status"
              aria-hidden="true"></span>
            Check Text</button>
          <button type="button" class="btn btn-danger" (click)="reset()">Reset</button>
        </div>
        </div>
      </div>

      <div class="card-body">
        <div class="row">
          <div class="col-md-8 col-xl-12">
            <div class="m-0 p-0" #sourceTextEditor id="sourceTextEditor" (input)="enableGrammarChekButton()" class="richTextEditor" placeholder="Paste your text here!"></div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
