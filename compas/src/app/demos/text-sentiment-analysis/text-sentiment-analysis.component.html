<div class="container-fluid p-0">
    <main-navbar></main-navbar>
    <div class="p-3">
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <div class="h5">Intelligent Content Curation Tool</div>

                <div class="ml-auto">
                    <button type="button" class="btn btn-lg btn-primary mr-2" (click)="analyseSentiments()" [disabled]="isProcessing">
                        <span class="spinner-border spinner-border-sm mr-2" [class.d-none]="!isProcessing"  role="status" aria-hidden="true"></span>
                        <span class="align-middle" >Analyse</span></button>
                    <button type="button" class="btn btn-lg btn-danger" (click)="reset()">Reset</button>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8 col-xl-9">
                        <sentiment-text-display #textDisplay></sentiment-text-display>
                    </div>
                    <div class="col-md-4 col-xl-3">
                        <sentiment-metrics-display #metricsDisplay ></sentiment-metrics-display>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
