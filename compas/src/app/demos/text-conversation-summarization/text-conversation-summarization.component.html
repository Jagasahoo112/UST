<div class="container-fluid p-0">
    <main-navbar></main-navbar>
  
    <div class="p-3">

      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <div class="h5 align-middle">Text Conversation Summarization</div> 

          <div>
            <button type="button" class="btn btn-primary mr-2" (click)="paraphrase()" [disabled]="isProcessing">
              <span class="spinner-border spinner-border-sm" [class.d-none]="!isProcessing"  role="status" aria-hidden="true"></span>
              Summarize</button>
            <button type="button" class="btn btn-danger" (click)="reset()">Reset</button>
          </div>
        </div>

        <div class="card-body">

          <div class="form-group">
            <label for="sourceTextArea">Source Text</label>
            <textarea #sourceTextArea class="form-control" id="sourceTextArea" rows="7" placeholder="Enter text to summarize"></textarea>
          </div>
          
          <div class="form-group">
            <label for="resultTextArea">Summary Text</label>
            <textarea #resultTextArea class="form-control" id="resultTextArea" rows="7" readonly></textarea>
          </div>
          
        </div>
      </div>

    </div>

    

  </div>
