<div class="container-fluid p-0">
    <main-navbar></main-navbar>

    <div class="p-3" id="content">
        <div class="h4 text-center mb-3">
            REAL-TIME SPEECH RECOGNITION AND TRANSLATION
        </div>
        <!-- <div id="warning">
        <h1 class="font-weight-bold">
          Speech Recognition Speech SDK not found
          (microsoft.cognitiveservices.speech.sdk.bundle.js missing).
        </h1>
      </div> -->
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header d-flex flex-row">
                        <!-- <fa-icon size="lg" icon="file-alt"></fa-icon>
              <div class="h5 text-dark ml-2">Audio Transcript</div> -->
                        <div class="ml-auto">
                            <button class="btn btn-success mr-1 px-3" id="startRecognizeOnceAsyncButton">
                                <fa-icon icon="microphone" size="lg"></fa-icon>
                            </button>
                            <button class="btn btn-danger mr-2" id="stopRecognizeOnceAsyncButton">
                                <fa-icon icon="stop" size="lg"></fa-icon>
                            </button>
                        </div>
                        <div class="ml-2">
                            <button type="button" id="resetFields" class="btn btn-danger rounded">
                                <fa-icon icon="sync-alt" size="lg"></fa-icon>
                            </button>
                        </div>
                        <div class="ml-2"></div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <input id="subscriptionKey" type="hidden" placeholder="YourSubscriptionKey"
                                value="910098f99d48449daf094d814813de9e" />
                            <div class="col-lg d-none">
                                <select id="serviceRegion" class="form-control">
                                    <option value="northeurope" selected="selected">
                                        North Europe
                                    </option>
                                </select>
                            </div>
                            <div class="col ml-auto">
                                <div class="input-group mb-3 dropdown">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text text-secondary" id="inputGroup-sizing-default">
                                            <!-- <fa-icon icon="podcast" size="lg"></fa-icon> -->
                                            Source
                                        </span>
                                    </div>
                                    <select id="languageSourceOptions" class="form-control">
                                        <option selected="selected" value="en-US">
                                            English - US
                                        </option>
                                        <option value="ar-EG">Arabic - EG</option>
                                        <option value="de-DE">German - DE</option>
                                        <option value="es-ES">Spanish - ES</option>
                                        <option value="fi-FI">Finnish - FI</option>
                                        <option value="fr-FR">French - FR</option>
                                        <option value="hi-IN">Hindi - IN</option>
                                        <option value="it-IT">Italian - IT</option>
                                        <option value="ja-JP">Japanese - JP</option>
                                        <option value="ko-KR">Korean - KR</option>
                                        <option value="pl-PL">Polish - PL</option>
                                        <option value="pt-BR">Portuguese - BR</option>
                                        <option value="ru-RU">Russian - RU</option>
                                        <option value="sv-SE">Swedish - SE</option>
                                        <option value="zh-Hans">Chinese - Simplified</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col ml-auto">
                                <div class="input-group mb-3 dropdown">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text text-secondary" id="inputGroup-sizing-default">
                                            <!-- <fa-icon icon="caret-down" size="lg"></fa-icon> -->
                                            Target
                                        </span>
                                    </div>
                                    <select id="languageTargetOptions" class="form-control">
                                        <option selected="selected" value="en">English</option>
                                        <option value="ar">Arabic</option>
                                        <option value="de">German</option>
                                        <option value="es">Spanish</option>
                                        <option value="fi">Finnish</option>
                                        <option value="fr">French</option>
                                        <option value="hi">Hindi</option>
                                        <option value="it">Italian</option>
                                        <option value="ja">Japanese</option>
                                        <option value="ko">Korean</option>
                                        <option value="pl">Polish</option>
                                        <option value="pt">Portuguese</option>
                                        <option value="ru">Russian</option>
                                        <option value="sv">Swedish</option>
                                        <option value="zh-Hans">Chinese</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col ml-auto">
                                <div class="input-group mb-3 dropdown">
                                    <select id="contoptions" class="form-control">
                                        <option selected="selected" value="cont">
                                            Continuous Speech Recognition
                                        </option>
                                        <option value="noncont">
                                            Noncontinuous Speech Recognition
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="col d-none">
                                <div class="custom-control custom-checkbox mt-2">
                                    <input type="checkbox" checked class="custom-control-input" id="isSSML"
                                        name="isSSML" value="ssml" />
                                    <label class="custom-control-label" for="customCheck1">Is SSML</label>
                                </div>
                            </div>
                        </div>
                        <div class="m-0 p-0 richTextEditor lead" id="phraseDiv"
                            placeholder="Recognised Text Appears here!"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
